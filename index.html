<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Mailchimp</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="mailchemp-area">
                        <form class="mailchemp-form">
                            <p><input id="mailchemp" type="text" name="FNAME" placeholder="enter your first name"></p>
                            <p><input id="mailchemp" type="text" name="LNAME" placeholder="enter your last name"></p>
                            <p><input id="mailchemp" type="email" name="EMAIL" placeholder="enter your eamil"></p>
                            <p><input type="submit" name="submit" value="subscribe"></p>
                            <p><label for="mailchemp"></label></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="importent-form-area">
                            <h3>How can we assist you?</h3>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                            tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam</p>
                            <div class="our-form">
                                <p class="importent-form-title">Fill up this form to contact if you have any futher question</p>
                                <form class="mailchemp-form">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <p class="form-element">
                                                <label for="first-name">FIRST NAME</label>
                                                <input type="text" id="first-name" name="FNAME" required>
                                            </p>
                                        </div>
                                        <div class="col-lg-6">
                                            <p class="form-element">
                                                <label for="last-name">LAST NAME</label>
                                                <input type="text" id="last-name" name="LNAME" required>
                                            </p>
                                        </div>
                                    </div>
                                    <p class="form-element">
                                        <label for="email">EMAIL</label>
                                        <input type="email" id="email" placeholder="Enter your email" required>
                                    </p>
                                    <p class="form-element">
                                        <label for="message">MESSAGE</label>
                                        <textarea rows="5" cols="30" placeholder="Type to message you wish to send" id="message" name="message"></textarea>
                                    </p>
                                    <p class="submit-title">consectetur adipisicing elit, sed do eiusmod tempor incididunt 
                                        <input type="submit" value="submit" name="submit"></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/ajaxchimp.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
